name: transport image to docker.io

on:
  push:
    branches: [ master ]

jobs:
  transport:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: login dockerhub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: transport
      run: |
        cat 2_dockerio_images | grep -v "^\s*$" | while read image; do
          if [[ ${image:0:10} = "k8s.gcr.io" ]]; then
            image_name="${image##*/}"
            new_image="${DOCKERHUB_OWNER}/kgi_${image_name}"
            echo $image_name $new_image
            docker pull $image
            docker tag $image $new_image
            docker push $new_image
            echo "$image --> $target success."
          fi
        done
    - name: clean
      run: |
        cat /dev/null > 2_dockerio_images
        git commit -m "clean file:2_dockerio_images."
        git push
